<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mein Account - RB-INSIDE</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3ff;
      color: #222;
    }
    .layout {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background: #151a2b;
      color: #fff;
      padding: 16px 0;
      transition: width 0.2s;
      overflow: hidden;
    }
    .sidebar.collapsed {
      width: 70px;
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 8px;
    }
    .sidebar-title {
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 1px;
      white-space: nowrap;
    }
    .toggle-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }
    .nav {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .nav-item a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      text-decoration: none;
      color: #cfd2ff;
      font-size: 14px;
      white-space: nowrap;
    }
    .nav-item a:hover,
    .nav-item a.active {
      background: #252c46;
      color: #ffffff;
    }
    .nav-icon {
      width: 22px;
      text-align: center;
      font-size: 16px;
    }
    .sidebar.collapsed .nav-text {
      display: none;
    }
    .sidebar.collapsed .sidebar-title {
      display: none;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
    }
    .topbar-title {
      font-size: 18px;
      font-weight: bold;
    }
    .account-button {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      border: none;
      background: #4c56ff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .content {
      padding: 20px;
    }
    .card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 20px;
      max-width: 560px;
    }
    h2 {
      margin-top: 0;
    }
    .form-row {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    textarea {
      min-height: 70px;
    }
    .avatar-wrapper {
      display: flex;
      gap: 16px;
      align-items: center;
      margin-bottom: 16px;
    }
    .avatar-box {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      background: #e6e7ff;
      background-size: cover;
      background-position: center;
      border: 2px dashed #b0b4ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #555;
    }
    .btn {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
    .btn-primary {
      background: #4c56ff;
      color: #fff;
    }
    .status {
      margin-top: 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">RB-INSIDE</div>
        <button class="toggle-btn" id="toggleSidebar" aria-label="Men√º umschalten">‚ò∞</button>
      </div>
      <ul class="nav">
        <li class="nav-item">
          <a href="dashboard.html">
            <span class="nav-icon">üè†</span>
            <span class="nav-text">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="benutzer.html">
            <span class="nav-icon">üë•</span>
            <span class="nav-text">Benutzer</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="account.html" class="active">
            <span class="nav-icon">üë§</span>
            <span class="nav-text">Mein Account</span>
          </a>
        </li>
      </ul>
    </aside>

    <div class="main">
      <header class="topbar">
        <div class="topbar-title">Mein Account</div>
        <a href="account.html" class="account-button" title="Mein Account">
          <span>A</span>
        </a>
      </header>

      <main class="content">
        <div class="card">
          <h2>Pers√∂nliche Daten</h2>

          <div class="avatar-wrapper">
            <div id="avatarPreview" class="avatar-box">
              Bild hochladen
            </div>
            <div>
              <label for="avatarInput">Profilbild (quadratisch wird automatisch angezeigt):</label>
              <input type="file" id="avatarInput" accept="image/*">
            </div>
          </div>

          <form id="accountForm">
            <div class="form-row">
              <label for="fullName">Vollst√§ndiger Name</label>
              <input type="text" id="fullName" required>
            </div>
            <div class="form-row">
              <label for="email">E-Mail (nur Anzeige)</label>
              <input type="email" id="email" disabled>
            </div>
            <div class="form-row">
              <label for="phone">Telefon</label>
              <input type="text" id="phone">
            </div>
            <div class="form-row">
              <label for="address">Adresse</label>
              <input type="text" id="address">
            </div>
            <div class="form-row">
              <label for="about">√úber mich</label>
              <textarea id="about"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Speichern</button>
            <div id="status" class="status"></div>
          </form>
        </div>
      </main>
    </div>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Sidebar-Logik
    const sidebar = document.getElementById('sidebar');
    const toggleSidebar = document.getElementById('toggleSidebar');
    toggleSidebar.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });

    // Supabase Setup (Daten von dir)
    const supabaseUrl = 'https://ipitjuyeplkaywatmnxg.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlwaXRqdXllcGxrYXl3YXRtbnhnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNTU3NjEsImV4cCI6MjA3ODYzMTc2MX0.JZ71lI049-_Z0bJvXIyIOoMFNR_Cgg7wLgbuOEsXCec';
    const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

    const avatarPreview = document.getElementById('avatarPreview');
    const avatarInput = document.getElementById('avatarInput');
    const accountForm = document.getElementById('accountForm');
    const statusEl = document.getElementById('status');

    const fullNameInput = document.getElementById('fullName');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');
    const addressInput = document.getElementById('address');
    const aboutInput = document.getElementById('about');

    let currentUser = null;
    let currentAvatarPath = null;
    let newAvatarFile = null;

    // Bildvorschau, bevor gespeichert wird
    avatarInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) {
        newAvatarFile = null;
        return;
      }
      newAvatarFile = file;
      const reader = new FileReader();
      reader.onload = (e) => {
        avatarPreview.style.backgroundImage = `url('${e.target.result}')`;
        avatarPreview.textContent = '';
      };
      reader.readAsDataURL(file);
    });

    // Account-Daten laden
    async function loadProfile() {
      statusEl.textContent = 'Lade Daten...';

      const { data: { user }, error: userError } = await supabaseClient.auth.getUser();
      if (userError || !user) {
        statusEl.textContent = 'Nicht eingeloggt. Bitte zuerst einloggen.';
        // Optional: Weiterleiten zur Login-Seite
        // window.location.href = '/login/login.html';
        return;
      }

      currentUser = user;
      emailInput.value = user.email || '';

      const { data: profile, error: profileError } = await supabaseClient
        .from('profiles')
        .select('*')
        .eq('id', user.id)
        .maybeSingle();

      if (profileError) {
        statusEl.textContent = 'Fehler beim Laden des Profils.';
        console.error(profileError);
        return;
      }

      if (profile) {
        fullNameInput.value = profile.full_name || '';
        phoneInput.value = profile.phone || '';
        addressInput.value = profile.address || '';
        aboutInput.value = profile.about || '';
        currentAvatarPath = profile.avatar_url || null;

        if (currentAvatarPath) {
          const { data } = supabaseClient
            .storage
            .from('avatars')
            .getPublicUrl(currentAvatarPath);

          if (data && data.publicUrl) {
            avatarPreview.style.backgroundImage = `url('${data.publicUrl}')`;
            avatarPreview.textContent = '';
          }
        }
      }

      statusEl.textContent = '';
    }

    // Speichern
    accountForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      if (!currentUser) {
        statusEl.textContent = 'Kein Benutzer gefunden.';
        return;
      }

      statusEl.textContent = 'Speichere...';

      let avatarPath = currentAvatarPath;

      // Wenn neues Bild gew√§hlt wurde: hochladen
      if (newAvatarFile) {
        const ext = newAvatarFile.name.split('.').pop();
        const fileName = `${currentUser.id}-${Date.now()}.${ext}`;

        const { data: uploadData, error: uploadError } = await supabaseClient
          .storage
          .from('avatars')
          .upload(fileName, newAvatarFile, { upsert: true });

        if (uploadError) {
          statusEl.textContent = 'Fehler beim Bildupload.';
          console.error(uploadError);
          return;
        }

        avatarPath = uploadData.path;
      }

      const updates = {
        id: currentUser.id,
        full_name: fullNameInput.value,
        phone: phoneInput.value,
        address: addressInput.value,
        about: aboutInput.value,
        avatar_url: avatarPath,
        updated_at: new Date().toISOString()
      };

      const { error: upsertError } = await supabaseClient
        .from('profiles')
        .upsert(updates);

      if (upsertError) {
        statusEl.textContent = 'Fehler beim Speichern.';
        console.error(upsertError);
        return;
      }

      statusEl.textContent = 'Gespeichert ‚úÖ';
      currentAvatarPath = avatarPath;
    });

    // Beim Laden: Profil holen
    window.addEventListener('load', loadProfile);
  </script>
</body>
</html>
