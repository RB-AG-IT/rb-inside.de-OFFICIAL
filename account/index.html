<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Adresseingabe mit Auto-Complete</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3ff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      margin-top: 40px;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
    }
    h1 {
      margin-top: 0;
      font-size: 22px;
      color: #151a2b;
      text-align: center;
    }
    .field {
      margin-bottom: 18px;
      position: relative;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d0d0e0;
      font-size: 14px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      background: #f9f9ff;
    }
    input[type="text"]:focus {
      border-color: #4b6bff;
      box-shadow: 0 0 0 2px rgba(75, 107, 255, 0.2);
      background: #ffffff;
    }

    /* Vorschlagsbox unter dem Straße-Feld */
    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      margin-top: 4px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
      max-height: 220px;
      overflow-y: auto;
      z-index: 50;
      border: 1px solid #e0e0f0;
      padding: 4px 0;
      display: none; /* wird per JS auf block gesetzt */
    }
    .suggestion-item {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .suggestion-item-main {
      color: #151a2b;
      font-weight: 500;
    }
    .suggestion-item-sub {
      color: #777;
      font-size: 12px;
    }
    .suggestion-item:hover {
      background: #f3f6ff;
    }
    .no-results {
      padding: 10px 12px;
      font-size: 13px;
      color: #999;
    }

    .hint {
      font-size: 12px;
      color: #777;
      margin-top: -8px;
      margin-bottom: 12px;
    }

    .row {
      display: flex;
      gap: 10px;
    }
    .row .field {
      flex: 1;
    }

    .button-primary {
      width: 100%;
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      background: #4b6bff;
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s, box-shadow 0.1s;
      box-shadow: 0 6px 15px rgba(75, 107, 255, 0.35);
    }
    .button-primary:hover {
      background: #3b59e0;
    }
    .button-primary:active {
      transform: translateY(1px);
      box-shadow: 0 3px 10px rgba(75, 107, 255, 0.25);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Adresse eingeben</h1>

    <!-- Straße mit Auto-Complete -->
    <div class="field">
      <label for="streetInput">Straße + Hausnummer</label>
      <input
        type="text"
        id="streetInput"
        placeholder="Z.B. Musterstraße 12"
        autocomplete="off"
      />
      <div class="hint">Fange an zu tippen, dann erscheinen Vorschläge.</div>

      <!-- Vorschläge-Box direkt unter dem Feld -->
      <div id="streetSuggestions" class="suggestions"></div>
    </div>

    <!-- Restliche Adressfelder (werden automatisch gefüllt) -->
    <div class="row">
      <div class="field">
        <label for="postcodeInput">PLZ</label>
        <input type="text" id="postcodeInput" placeholder="PLZ" />
      </div>
      <div class="field">
        <label for="cityInput">Ort</label>
        <input type="text" id="cityInput" placeholder="Ort" />
      </div>
    </div>

    <div class="field">
      <label for="countryInput">Land</label>
      <input type="text" id="countryInput" placeholder="Land" />
    </div>

    <button class="button-primary" type="button">
      Adresse speichern
    </button>
  </div>

  <script>
    const GEOAPIFY_API_KEY = "bbb56e4d3e5447a89b834ac1c3b8875d";

    const streetInput = document.getElementById("streetInput");
    const suggestionsBox = document.getElementById("streetSuggestions");
    const postcodeInput = document.getElementById("postcodeInput");
    const cityInput = document.getElementById("cityInput");
    const countryInput = document.getElementById("countryInput");

    let debounceTimer = null;

    streetInput.addEventListener("input", () => {
      const text = streetInput.value.trim();

      // Vorschläge ausblenden, wenn zu kurz
      if (text.length < 3) {
        hideSuggestions();
        return;
      }

      // kleine Pause beim Tippen (Debounce)
      if (debounceTimer) clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        fetchSuggestions(text);
      }, 300);
    });

    // Klick außerhalb schließt Vorschläge
    document.addEventListener("click", (event) => {
      if (!suggestionsBox.contains(event.target) && event.target !== streetInput) {
        hideSuggestions();
      }
    });

    function fetchSuggestions(query) {
      const url =
        "https://api.geoapify.com/v1/geocode/autocomplete?text=" +
        encodeURIComponent(query) +
        "&limit=7&apiKey=" +
        GEOAPIFY_API_KEY;

      fetch(url)
        .then((res) => res.json())
        .then((data) => {
          const features = data.features || [];
          if (features.length === 0) {
            renderNoResults();
            return;
          }
          renderSuggestions(features);
        })
        .catch((error) => {
          console.error("Geoapify Fehler:", error);
          renderNoResults("Fehler beim Laden der Vorschläge");
        });
    }

    function renderSuggestions(features) {
      suggestionsBox.innerHTML = "";
      features.forEach((f) => {
        const props = f.properties;

        const mainText =
          (props.street ? props.street + " " : "") +
          (props.housenumber ? props.housenumber : "");
        const city =
          props.city || props.town || props.village || "" ;
        const subText =
          (props.postcode ? props.postcode + " " : "") +
          (city ? city + ", " : "") +
          (props.country || "");

        const item = document.createElement("div");
        item.className = "suggestion-item";

        const mainDiv = document.createElement("div");
        mainDiv.className = "suggestion-item-main";
        mainDiv.textContent = mainText || props.formatted || "Adresse";

        const subDiv = document.createElement("div");
        subDiv.className = "suggestion-item-sub";
        subDiv.textContent = subText || props.formatted || "";

        item.appendChild(mainDiv);
        item.appendChild(subDiv);

        item.addEventListener("click", () => {
          fillAddressFromSuggestion(props);
          hideSuggestions();
        });

        suggestionsBox.appendChild(item);
      });

      suggestionsBox.style.display = "block";
    }

    function renderNoResults(message) {
      suggestionsBox.innerHTML = "";
      const info = document.createElement("div");
      info.className = "no-results";
      info.textContent = message || "Keine Treffer gefunden.";
      suggestionsBox.appendChild(info);
      suggestionsBox.style.display = "block";
    }

    function hideSuggestions() {
      suggestionsBox.style.display = "none";
      suggestionsBox.innerHTML = "";
    }

    function fillAddressFromSuggestion(props) {
      const streetText =
        (props.street ? props.street + " " : "") +
        (props.housenumber ? props.housenumber : "");

      streetInput.value = streetText || props.formatted || "";

      postcodeInput.value = props.postcode || "";
      cityInput.value = props.city || props.town || props.village || "";
      countryInput.value = props.country || "";
    }
  </script>
</body>
</html>
