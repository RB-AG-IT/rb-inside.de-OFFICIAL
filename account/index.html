<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mein Account - RB-INSIDE</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial; background: #f3f3ff; }

    .layout { display: flex; min-height: 100vh; }

    .sidebar {
      width: 220px; background: #151a2b; color: #fff;
      padding: 16px 0; transition: 0.2s;
    }
    .sidebar.collapsed { width: 70px; }
    .sidebar-header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 16px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .sidebar-title { font-weight: bold; color: #fff; }
    .toggle-btn {
      background: none; border: none; color: #fff;
      font-size: 20px; cursor: pointer;
    }

    .nav { list-style: none; padding: 0; margin: 0; }
    .nav-item a {
      display: flex; gap: 10px;
      color: #cfd2ff; text-decoration: none;
      padding: 10px 16px; white-space: nowrap;
    }
    .nav-item a:hover, .nav-item a.active { background: #252c46; color: #fff; }
    .nav-icon { width: 22px; }
    .sidebar.collapsed .nav-text { display: none; }

    .sidebar-footer {
      margin-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.12);
      padding: 10px 12px 0;
    }
    .sidebar-footer-toggle {
      width: 100%;
      padding: 8px 10px;
      background: #202743;
      color: #fff;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      text-align: left;
      font-size: 13px;
    }
    .sidebar-footer-menu {
      margin-top: 6px;
      display: none;
      flex-direction: column;
      gap: 4px;
    }
    .sidebar-footer-menu a {
      display: block;
      font-size: 13px;
      color: #cfd2ff;
      text-decoration: none;
      padding: 4px 4px;
      border-radius: 4px;
    }
    .sidebar-footer-menu a:hover {
      background: #252c46;
      color: #fff;
    }

    .main { flex: 1; display: flex; flex-direction: column; }

    .topbar {
      display: flex; justify-content: space-between; align-items: center;
      background: #fff; padding: 12px 20px; border-bottom: 1px solid #ddd;
    }

    .user-menu-wrapper { position: relative; }
    .account-button {
      width: 38px; height: 38px; border-radius: 50%;
      display: flex; justify-content: center; align-items: center;
      background: #4c56ff; color: #fff;
      border: none; cursor: pointer;
      font-weight: bold;
    }
    .user-menu {
      position: absolute;
      right: 0;
      top: 46px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      min-width: 140px;
      padding: 6px 0;
      display: none;
      z-index: 50;
    }
    .user-menu a,
    .user-menu button {
      display: block;
      width: 100%;
      padding: 8px 14px;
      text-align: left;
      border: none;
      background: none;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      color: #222;
    }
    .user-menu a:hover,
    .user-menu button:hover {
      background: #f3f3ff;
    }

    .content { padding: 20px; }

    .card {
      background: #fff; border-radius: 10px; padding: 20px;
      max-width: 560px; box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 { margin-top: 0; }

    .avatar-wrapper { display: flex; gap: 16px; align-items: center; margin-bottom: 16px; }
    .avatar-box {
      width: 120px; height: 120px;
      border-radius: 12px; border: 2px dashed #b0b4ff;
      background: #e6e7ff;
      background-size: cover; background-position: center;
      display: flex; justify-content: center; align-items: center;
      font-size: 12px; color: #555;
    }

    .form-row { margin-bottom: 12px; }
    label { display: block; font-size: 13px; margin-bottom: 4px; }
    input[type="text"], input[type="email"], textarea {
      width: 100%; padding: 8px;
      border-radius: 4px; border: 1px solid #ccc; font-size: 14px;
    }
    textarea { min-height: 70px; }

    .btn {
      padding: 8px 14px; border-radius: 6px;
      border: none; font-size: 14px; cursor: pointer;
    }
    .btn-primary { background: #4c56ff; color: #fff; }

    .status { margin-top: 10px; font-size: 13px; }
  </style>
</head>
<body>

<div class="layout">

  <aside id="sidebar" class="sidebar"></aside>

  <div class="main">
    <header class="topbar">
      <h3>Mein Account</h3>
      <div id="userMenuContainer"></div>
    </header>

    <main class="content">
      <div class="card">
        <h2>Persönliche Daten</h2>

        <div class="avatar-wrapper">
          <div id="avatarPreview" class="avatar-box">
            Bild hochladen
          </div>
          <div>
            <label for="avatarInput">Profilbild:</label>
            <input type="file" id="avatarInput" accept="image/*">
          </div>
        </div>

        <form id="accountForm">
          <div class="form-row">
            <label for="fullName">Vollständiger Name</label>
            <input type="text" id="fullName" required>
          </div>
          <div class="form-row">
            <label for="email">E-Mail (nur Anzeige)</label>
            <input type="email" id="email" disabled>
          </div>
          <div class="form-row">
            <label for="phone">Telefon</label>
            <input type="text" id="phone">
          </div>
          <div class="form-row">
            <label for="address">Adresse</label>
            <input type="text" id="address">
          </div>
          <div class="form-row">
            <label for="about">Über mich</label>
            <textarea id="about"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Speichern</button>
          <div id="status" class="status"></div>
        </form>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabaseUrl = 'https://ipitjuyeplkaywatmnxg.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlwaXRqdXllcGxrYXl3YXRtbnhnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNTU3NjEsImV4cCI6MjA3ODYzMTc2MX0.JZ71lI049-_Z0bJvXIyIOoMFNR_Cgg7LgbuOEsXCec';
  const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

  const avatarPreview = document.getElementById('avatarPreview');
  const avatarInput = document.getElementById('avatarInput');
  const accountForm = document.getElementById('accountForm');
  const statusEl = document.getElementById('status');

  const fullNameInput = document.getElementById('fullName');
  const emailInput = document.getElementById('email');
  const phoneInput = document.getElementById('phone');
  const addressInput = document.getElementById('address');
  const aboutInput = document.getElementById('about');

  let currentUser = null;
  let currentAvatarPath = null;
  let newAvatarFile = null;

  // Sidebar laden
  fetch('/components/sidebar.html')
    .then(res => res.text())
    .then(html => {
      const sidebar = document.getElementById('sidebar');
      sidebar.innerHTML = html;

      const toggleSidebar = document.getElementById('toggleSidebar');
      const footerToggle = document.getElementById('sidebarFooterToggle');
      const footerMenu = document.getElementById('sidebarFooterMenu');

      toggleSidebar.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
      });

      footerToggle.addEventListener('click', (e) => {
        e.stopPropagation();
        footerMenu.style.display = footerMenu.style.display === 'flex' ? 'none' : 'flex';
      });

      document.addEventListener('click', () => {
        footerMenu.style.display = 'none';
      });

      const path = window.location.pathname;
      sidebar.querySelectorAll('.nav a').forEach(link => {
        const page = link.getAttribute('data-page');
        if (path.includes('/account/') && page === 'account') {
          link.classList.add('active');
        }
      });
    });

  // User-Menü laden
  fetch('/components/user-menu.html')
    .then(res => res.text())
    .then(html => {
      const container = document.getElementById('userMenuContainer');
      container.innerHTML = html;

      const accountButton = container.querySelector('#accountButton');
      const userMenu = container.querySelector('#userMenu');
      const logoutButton = container.querySelector('#logoutButton');

      accountButton.addEventListener('click', (event) => {
        event.stopPropagation();
        userMenu.style.display = userMenu.style.display === 'block' ? 'none' : 'block';
      });

      document.addEventListener('click', () => {
        userMenu.style.display = 'none';
      });

      logoutButton.addEventListener('click', async () => {
        try {
          await supabaseClient.auth.signOut();
        } catch (e) {
          console.error(e);
        }
        window.location.href = '/login/index.html';
      });
    });

  // Bildvorschau
  avatarInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (!file) {
      newAvatarFile = null;
      return;
    }
    newAvatarFile = file;
    const reader = new FileReader();
    reader.onload = (e) => {
      avatarPreview.style.backgroundImage = `url('${e.target.result}')`;
      avatarPreview.textContent = '';
    };
    reader.readAsDataURL(file);
  });

  async function loadProfile() {
    statusEl.textContent = 'Lade Daten...';

    const { data, error } = await supabaseClient.auth.getUser();
    if (error || !data.user) {
      statusEl.textContent = 'Nicht eingeloggt. Bitte zuerst einloggen.';
      return;
    }

    currentUser = data.user;
    emailInput.value = currentUser.email || '';

    const { data: profile, error: profileError } = await supabaseClient
      .from('benutzer')
      .select('*')
      .eq('id', currentUser.id)
      .maybeSingle();

    if (profileError) {
      console.error(profileError);
      statusEl.textContent = 'Fehler beim Laden des Profils.';
      return;
    }

    if (profile) {
      fullNameInput.value = profile.full_name || '';
      phoneInput.value = profile.phone || '';
      addressInput.value = profile.address || '';
      aboutInput.value = profile.about || '';
      currentAvatarPath = profile.avatar_url || null;

      if (currentAvatarPath) {
        const { data: publicData } = supabaseClient
          .storage
          .from('avatars')
          .getPublicUrl(currentAvatarPath);

        if (publicData && publicData.publicUrl) {
          avatarPreview.style.backgroundImage = `url('${publicData.publicUrl}')`;
          avatarPreview.textContent = '';
        }
      }
    }

    statusEl.textContent = '';
  }

  accountForm.addEventListener('submit', async (event) => {
    event.preventDefault();
    if (!currentUser) {
      statusEl.textContent = 'Kein Benutzer gefunden.';
      return;
    }

    statusEl.textContent = 'Speichere...';

    let avatarPath = currentAvatarPath;

    if (newAvatarFile) {
      const ext = newAvatarFile.name.split('.').pop();
      const fileName = `${currentUser.id}-${Date.now()}.${ext}`;

      const { data: uploadData, error: uploadError } = await supabaseClient
        .storage
        .from('avatars')
        .upload(fileName, newAvatarFile, { upsert: true });

      if (uploadError) {
        console.error(uploadError);
        statusEl.textContent = 'Fehler beim Bildupload.';
        return;
      }

      avatarPath = uploadData.path;
    }

    const updates = {
      id: currentUser.id,
      email: currentUser.email,
      full_name: fullNameInput.value,
      phone: phoneInput.value,
      address: addressInput.value,
      about: aboutInput.value,
      avatar_url: avatarPath,
      updated_at: new Date().toISOString()
    };

    const { error: upsertError } = await supabaseClient
      .from('benutzer')
      .upsert(updates);

    if (upsertError) {
      console.error(upsertError);
      statusEl.textContent = 'Fehler beim Speichern.';
      return;
    }

    currentAvatarPath = avatarPath;
    statusEl.textContent = 'Gespeichert ✅';
  });

  window.addEventListener('load', loadProfile);
</script>

</body>
</html>
