<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>RB-INSIDE – Kachel Web App</title>

  <!-- WICHTIG FÜR APP / PWA -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#050509">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="manifest" href="/manifest.json">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #141824 0, #050509 45%, #020208 100%);
      color: #f5f5f5;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .app-frame {
      min-height: 100vh;
      padding-top: 45px;   /* NEU */
      padding-bottom: 45px;/* NEU */
    }

    /* TOP BAR (NEU 45px) */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 45px;
      padding: 0 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(5, 5, 9, 0.96);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(12px);
      z-index: 20;
    }

    .top-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .app-logo {
      width: 24px;
      height: 24px;
      border-radius: 999px;
      border: 1px solid rgba(0, 255, 200, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 600;
      color: #00f0ff;
    }

    .sidebar-toggle {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .sidebar-toggle-line {
      width: 14px;
      height: 2px;
      background: linear-gradient(90deg, #00f0ff, #8b9bff);
      border-radius: 999px;
    }

    .sidebar-toggle-lines {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .profile-area {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* SIDEBAR */
    .sidebar {
      position: fixed;
      top: 45px;
      bottom: 45px;
      left: 0;
      width: 230px;
      transform: translateX(-100%);
      transition: 0.2s ease-out;
      background: rgba(5, 7, 16, 0.98);
      border-right: 1px solid rgba(255, 255, 255, 0.06);
      z-index: 30;
    }

    .sidebar.open { transform: translateX(0); }

    /* Fade Ränder */
    .edge-fade-left,
    .edge-fade-right {
      position: fixed;
      top: 45px;
      bottom: 45px;
      width: 22px;
      pointer-events: none;
    }

    .edge-fade-left { left: 0; background: linear-gradient(to right, rgba(5,5,9,1), transparent); }
    .edge-fade-right { right: 0; background: linear-gradient(to left, rgba(5,5,9,1), transparent); }

    /* CONTENT */
    .content {
      max-width: 900px;
      margin: 0 auto;
      padding: 12px 14px;
      height: calc(100vh - 45px - 45px);
      overflow: auto;
    }

    /* GRID */
    .tile-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    /* KACHELN – Design 1:1 gelassen */
    .tile {
      position: relative;
      border-radius: 18px;
      background: radial-gradient(circle at top, #1c2235, #0d0f1b 40%, #05060d 100%);
      border: 1px solid rgba(255,255,255,0.04);
      padding: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* NEUE HÖHEN */
    .tile-large { height: 340px; grid-column: span 2; }
    .tile-small { height: 170px; grid-column: span 2; }
    .tile-xs    { height: 170px; grid-column: span 1; }

    .tile-tag {
      margin-top: auto;
      align-self: flex-start;
      font-size: 10px;
      border-radius: 999px;
      padding: 3px 8px;
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.18);
    }

    /* Bottom Navigation (NEU 45px) */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 45px;
      background: rgba(5,5,9,0.98);
      border-top: 1px solid rgba(255,255,255,0.08);
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      align-items: center;
      z-index: 25;
    }

    .nav-button {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: #7f84a5;
    }

    .nav-icon {
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.24);
      margin-bottom: 1px;
      font-size: 12px;
    }

    .nav-active { color: #eaf7ff; }
    .nav-active .nav-icon {
      border-color: rgba(0,240,255,0.7);
      box-shadow: 0 0 12px rgba(0,240,255,0.4);
    }
  </style>
</head>

<body>
<div class="app-frame">

  <!-- Top-Bar -->
  <header class="top-bar">
    <div class="top-left">
      <div class="sidebar-toggle" id="sidebarToggle">
        <div class="sidebar-toggle-lines">
          <div class="sidebar-toggle-line"></div>
          <div class="sidebar-toggle-line"></div>
          <div class="sidebar-toggle-line" style="width:10px;"></div>
        </div>
      </div>
      <div class="app-logo">RB</div>
      <div class="app-title">Inside Control</div>
    </div>

    <div class="profile-area" id="profileArea">
      <div class="profile-name">Teamchef • Online</div>
      <div class="profile-chip">
        <div class="profile-avatar"></div>
        <div class="profile-chevron">▼</div>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <!-- (Inhalt unverändert) -->
  </aside>

  <!-- Fade Ränder -->
  <div class="edge-fade-left"></div>
  <div class="edge-fade-right"></div>

  <!-- Inhalt -->
  <main class="content">
    <div class="section-header">
      <div class="section-title">Übersicht</div>
      <div class="section-subtitle">Dummy-Layout</div>
    </div>

    <div class="tile-grid">

      <!-- GROSSE KACHEL -->
      <div class="tile tile-large">
        <div class="tile-label">Live-Ranking</div>
        <div class="tile-title">Interne Bereiche</div>
        <div class="tile-meta">Dummy Ranking</div>
        <div class="tile-tag">Ranking</div>
      </div>

      <!-- MITTLERE KACHEL (Chart) -->
      <div class="tile tile-small">
        <div class="tile-label">RB-INDEX</div>
        <div class="tile-title">Dummy Chart</div>
        <div class="tile-meta">Monatsverlauf</div>
        <div class="tile-tag">Chart</div>
      </div>

      <!-- MITTLERE KACHEL -->
      <div class="tile tile-small">
        <div class="tile-label">Team</div>
        <div class="tile-title">Mitglieder</div>
        <div class="tile-meta">12 Mitglieder</div>
        <div class="tile-tag">Team</div>
      </div>

      <!-- MITTLERE KACHEL -->
      <div class="tile tile-small">
        <div class="tile-label">Security</div>
        <div class="tile-title">Login</div>
        <div class="tile-meta">Supabase Auth</div>
        <div class="tile-tag">Security</div>
      </div>

      <!-- Kleine Kacheln -->
      <div class="tile tile-xs">
        <div class="tile-label">Ping</div>
        <div class="tile-title">Backend</div>
        <div class="tile-tag">Info</div>
      </div>

      <div class="tile tile-xs">
        <div class="tile-label">Modus</div>
        <div class="tile-title">Sandbox</div>
        <div class="tile-tag">Test</div>
      </div>

    </div>
  </main>
</div>

<!-- Bottom Navigation -->
<nav class="bottom-nav">
  <div class="nav-button nav-active">
    <div class="nav-icon">◎</div>
    <div>Start</div>
  </div>
  <div class="nav-button">
    <div class="nav-icon">□</div>
    <div>Kacheln</div>
  </div>
  <div class="nav-button">
    <div class="nav-icon">≡</div>
    <div>Listen</div>
  </div>
  <div class="nav-button">
    <div class="nav-icon">⚙</div>
    <div>Setup</div>
  </div>
</nav>

</body>
</html>
