<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Benutzer - RB-INSIDE</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; background: #f3f3ff; }
    .layout { max-width: 1000px; margin: 40px auto; background: #fff; padding: 20px; border-radius: 8px; }
    h1 { margin-top: 0; }
    #message { margin: 10px 0; color: red; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 8px 10px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background: #151a2b; color: #fff; }
    tr:nth-child(even) { background: #f7f7ff; }
    button { padding: 4px 10px; border: none; border-radius: 4px; cursor: pointer; background: #151a2b; color: #fff; }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="layout">
    <h1>Benutzerübersicht</h1>
    <div id="message"></div>

    <table>
      <thead>
        <tr>
          <th>Vorname</th>
          <th>Nachname</th>
          <th>E-Mail</th>
          <th>Rolle</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://ipitjuyeplkaywatmnxg.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlwaXRqdXllcGxrYXl3YXRtbnhnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNTU3NjEsImV4cCI6MjA3ODYzMTc2MX0.JZ71lI049-_Z0bJvXIyIOoMFNR_Cgg7wLgbuOEsXCec";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function checkSession() {
      const { data, error } = await supabase.auth.getUser();
      if (error || !data.user) {
        document.getElementById("message").textContent = "Nicht eingeloggt oder keine gültige Sitzung.";
        // Wenn du automatisch zur Login-Seite willst, aktivieren:
        // window.location.href = "/login/";
        return false;
      }
      return true;
    }

    async function loadBenutzer() {
      const ok = await checkSession();
      if (!ok) return;

      const tbody = document.getElementById("userTableBody");
      tbody.innerHTML = "";

      const { data, error } = await supabase
        .from("benutzer")
        .select("id, vorname, nachname, email, rolle, created_at")
        .order("created_at", { ascending: true });

      if (error) {
        document.getElementById("message").textContent = "Fehler beim Laden: " + error.message;
        return;
      }

      data.forEach((user) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${user.vorname || ""}</td>
          <td>${user.nachname || ""}</td>
          <td>${user.email || ""}</td>
          <td>${user.rolle || ""}</td>
          <td><button data-id="${user.id}">Details</button></td>
        `;
        tbody.appendChild(tr);
      });

      // Klick auf Details-Button → Detailseite (kannst du später bauen)
      tbody.addEventListener("click", (e) => {
        if (e.target.tagName === "BUTTON") {
          const id = e.target.getAttribute("data-id");
          window.location.href = "benutzer-details.html?id=" + encodeURIComponent(id);
        }
      }, { once: true });
    }

    document.addEventListener("DOMContentLoaded", loadBenutzer);
  </script>
</body>
</html>
