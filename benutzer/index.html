<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Benutzer - RB-INSIDE</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial; background: #f3f3ff; }

    .layout { display: flex; min-height: 100vh; }

    .sidebar {
      width: 220px; background: #151a2b; color: #fff;
      padding: 16px 0; transition: 0.2s;
    }
    .sidebar.collapsed { width: 70px; }
    .sidebar-header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 16px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .sidebar-title { font-weight: bold; color: #fff; }
    .toggle-btn {
      background: none; border: none; color: #fff;
      font-size: 20px; cursor: pointer;
    }

    .nav { list-style: none; padding: 0; margin: 0; }
    .nav-item a {
      display: flex; gap: 10px;
      color: #cfd2ff; text-decoration: none;
      padding: 10px 16px; white-space: nowrap;
    }
    .nav-item a:hover, .nav-item a.active { background: #252c46; color: #fff; }
    .nav-icon { width: 22px; }
    .sidebar.collapsed .nav-text { display: none; }

    /* Footer-Menü unten links */
    .sidebar-footer {
      margin-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.12);
      padding: 10px 12px 0;
    }
    .sidebar-footer-toggle {
      width: 100%;
      padding: 8px 10px;
      background: #202743;
      color: #fff;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      text-align: left;
      font-size: 13px;
    }
    .sidebar-footer-menu {
      margin-top: 6px;
      display: none;
      flex-direction: column;
      gap: 4px;
    }
    .sidebar-footer-menu a {
      display: block;
      font-size: 13px;
      color: #cfd2ff;
      text-decoration: none;
      padding: 4px 4px;
      border-radius: 4px;
    }
    .sidebar-footer-menu a:hover {
      background: #252c46;
      color: #fff;
    }

    .main { flex: 1; display: flex; flex-direction: column; }

    .topbar {
      display: flex; justify-content: space-between; align-items: center;
      background: #fff; padding: 12px 20px; border-bottom: 1px solid #ddd;
    }

    /* Dropdown-Menü oben rechts (User-Menü) */
    .user-menu-wrapper {
      position: relative;
    }
    .account-button {
      width: 38px; height: 38px; border-radius: 50%;
      display: flex; justify-content: center; align-items: center;
      background: #4c56ff; color: #fff;
      border: none; cursor: pointer;
      font-weight: bold;
    }
    .user-menu {
      position: absolute;
      right: 0;
      top: 46px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      min-width: 140px;
      padding: 6px 0;
      display: none;
      z-index: 50;
    }
    .user-menu a,
    .user-menu button {
      display: block;
      width: 100%;
      padding: 8px 14px;
      text-align: left;
      border: none;
      background: none;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      color: #222;
    }
    .user-menu a:hover,
    .user-menu button:hover {
      background: #f3f3ff;
    }

    .content { padding: 20px; }
    .empty-box {
      background: #fff; border-radius: 8px; padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05); text-align: center;
    }
  </style>
</head>
<body>

<div class="layout">

  <!-- Sidebar wird zentral geladen -->
  <aside id="sidebar" class="sidebar"></aside>

  <div class="main">
    <header class="topbar">
      <h3>Benutzer</h3>
      <div id="userMenuContainer"></div>
    </header>

    <main class="content">
      <div class="empty-box">
        Hier kommen später alle Benutzer rein.
      </div>
    </main>
  </div>
</div>

<script>
  // Sidebar laden
  fetch('/components/sidebar.html')
    .then(res => res.text())
    .then(html => {
      const sidebar = document.getElementById('sidebar');
      sidebar.innerHTML = html;

      const toggleSidebar = document.getElementById('toggleSidebar');
      const footerToggle = document.getElementById('sidebarFooterToggle');
      const footerMenu = document.getElementById('sidebarFooterMenu');

      // Sidebar ein-/ausklappen
      toggleSidebar.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
      });

      // Footer-Menü ein-/ausklappen
      footerToggle.addEventListener('click', (e) => {
        e.stopPropagation();
        footerMenu.style.display = footerMenu.style.display === 'flex' ? 'none' : 'flex';
      });

      document.addEventListener('click', () => {
        footerMenu.style.display = 'none';
      });

      // Aktiven Menüpunkt oben markieren
      const path = window.location.pathname;
      sidebar.querySelectorAll('.nav a').forEach(link => {
        const page = link.getAttribute('data-page');
        if (path.includes('/benutzer/') && page === 'benutzer') {
          link.classList.add('active');
        }
      });
    });

  // Zentrales User-Menü laden
  fetch('/components/user-menu.html')
    .then(res => res.text())
    .then(html => {
      const container = document.getElementById('userMenuContainer');
      container.innerHTML = html;

      const accountButton = container.querySelector('#accountButton');
      const userMenu = container.querySelector('#userMenu');
      const logoutButton = container.querySelector('#logoutButton');

      accountButton.addEventListener('click', (event) => {
        event.stopPropagation();
        userMenu.style.display = userMenu.style.display === 'block' ? 'none' : 'block';
      });

      document.addEventListener('click', () => {
        userMenu.style.display = 'none';
      });

      // Logout – einfache Weiterleitung
      logoutButton.addEventListener('click', () => {
        window.location.href = '/login/index.html';
      });
    });
</script>

</body>
</html>
