<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Benutzer - RB-INSIDE</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial; background: #f3f3ff; }

    .layout { display: flex; min-height: 100vh; }

    .sidebar {
      width: 220px; background: #151a2b; color: #fff;
      padding: 16px 0; transition: 0.2s;
    }
    .sidebar.collapsed { width: 70px; }
    .sidebar-header {
      display: flex; justify-content: space-between;
      padding: 0 16px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .toggle-btn { background: none; border: none; color: #fff; font-size: 20px; cursor: pointer; }

    .nav { list-style: none; padding: 0; margin: 0; }
    .nav-item a {
      display: flex; gap: 10px;
      color: #cfd2ff; text-decoration: none;
      padding: 10px 16px; white-space: nowrap;
    }
    .nav-item a:hover, .nav-item a.active { background: #252c46; color: #fff; }

    .nav-icon { width: 22px; }
    .sidebar.collapsed .nav-text { display: none; }

    .main { flex: 1; display: flex; flex-direction: column; }
    .topbar {
      display: flex; justify-content: space-between; align-items: center;
      background: #fff; padding: 12px 20px; border-bottom: 1px solid #ddd;
    }
    .account-button {
      width: 38px; height: 38px; border-radius: 50%;
      display: flex; justify-content: center; align-items: center;
      background: #4c56ff; color: #fff; text-decoration: none;
    }

    .content { padding: 20px; }
    .empty-box {
      background: #fff; border-radius: 8px; padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05); text-align: center;
    }
  </style>
</head>
<body>

<div class="layout">

  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-title">RB-INSIDE</div>
      <button class="toggle-btn" id="toggleSidebar">‚ò∞</button>
    </div>

    <ul class="nav">
      <li class="nav-item">
        <a href="/dashboard/">
          <span class="nav-icon">üè†</span><span class="nav-text">Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/benutzer/" class="active">
          <span class="nav-icon">üë•</span><span class="nav-text">Benutzer</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/account/">
          <span class="nav-icon">üë§</span><span class="nav-text">Mein Account</span>
        </a>
      </li>
    </ul>

  </aside>

  <div class="main">
    <header class="topbar">
      <h3>Benutzer</h3>
      <a href="/account/" class="account-button">A</a>
    </header>

    <main class="content">
      <div class="empty-box">
        Hier kommen sp√§ter alle Benutzer rein.
      </div>
    </main>
  </div>

</div>

<script>
  document.getElementById("toggleSidebar").onclick = () =>
    document.getElementById("sidebar").classList.toggle("collapsed");
</script>

</body>
</html>
