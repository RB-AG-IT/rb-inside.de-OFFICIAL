<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - RB-INSIDE</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial; background: #f3f3ff; }

    .layout { display: flex; min-height: 100vh; }

    .sidebar {
      width: 220px; background: #151a2b; color: #fff;
      padding: 16px 0; transition: 0.2s;
    }
    .sidebar.collapsed { width: 70px; }
    .sidebar-header {
      display: flex; justify-content: space-between;
      padding: 0 16px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .sidebar-title { font-weight: bold; color: #fff; }
    .toggle-btn {
      background: none; border: none; color: #fff;
      font-size: 20px; cursor: pointer;
    }

    .nav { list-style: none; padding: 0; margin: 0; }
    .nav-item a {
      display: flex; gap: 10px;
      color: #cfd2ff; text-decoration: none;
      padding: 10px 16px; white-space: nowrap;
    }
    .nav-item a:hover, .nav-item a.active { background: #252c46; color: #fff; }
    .nav-icon { width: 22px; }
    .sidebar.collapsed .nav-text { display: none; }

    .main { flex: 1; display: flex; flex-direction: column; }

    .topbar {
      display: flex; justify-content: space-between; align-items: center;
      background: #fff; padding: 12px 20px; border-bottom: 1px solid #ddd;
    }

    
    /* Dropdown-Men√º (oben rechts) */
    .user-menu-wrapper {
      position: relative;
    }
    .account-button {
      width: 38px; height: 38px; border-radius: 50%;
      display: flex; justify-content: center; align-items: center;
      background: #4c56ff; color: #fff; text-decoration: none;
      border: none; cursor: pointer; font-weight: bold;
    }
    .user-menu {
      position: absolute;
      right: 0;
      top: 46px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      min-width: 140px;
      padding: 6px 0;
      display: none;
      z-index: 50;
    }
    .user-menu a,
    .user-menu button {
      display: block;
      width: 100%;
      padding: 8px 14px;
      text-align: left;
      border: none;
      background: none;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      color: #222;
    }
    .user-menu a:hover,
    .user-menu button:hover {
      background: #f3f3ff;
    }

    .content { padding: 20px; }
    .empty-box {
      background: #fff; border-radius: 8px; padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05); text-align: center;
    }
  </style>
</head>
<body>

<div class="layout">

  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-title">RB-INSIDE</div>
      <button class="toggle-btn" id="toggleSidebar">‚ò∞</button>
    </div>

    <ul class="nav">
      <li class="nav-item">
        <a href="/dashboard/" class="active">
          <span class="nav-icon">üè†</span><span class="nav-text">Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/benutzer/">
          <span class="nav-icon">üë•</span><span class="nav-text">Benutzer</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/account/">
          <span class="nav-icon">üë§</span><span class="nav-text">Mein Account</span>
        </a>
      </li>
    </ul>
  </aside>

  <div class="main">
    <header class="topbar">
      <h3>Dashboard</h3>

      <!-- Hier wird das zentrale Men√º eingef√ºgt -->
      <div id="userMenuContainer"></div>
    </header>

    <main class="content">
      <div class="empty-box">
        Willkommen im Dashboard. Hier kommt sp√§ter alles rein.
      </div>
    </main>
  </div>

</div>

<script>
  // Sidebar
  document.getElementById("toggleSidebar").onclick = () =>
    document.getElementById("sidebar").classList.toggle("collapsed");

  // Zentrales User-Men√º laden
  fetch('/components/user-menu.html')
    .then(res => res.text())
    .then(html => {
      const container = document.getElementById('userMenuContainer');
      container.innerHTML = html;

      const accountButton = container.querySelector('#accountButton');
      const userMenu = container.querySelector('#userMenu');
      const logoutButton = container.querySelector('#logoutButton');

      // Dropdown zeigen/verstecken
      accountButton.addEventListener('click', (event) => {
        event.stopPropagation();
        userMenu.style.display = userMenu.style.display === 'block' ? 'none' : 'block';
      });

      // Klick au√üerhalb schlie√üt Men√º
      document.addEventListener('click', () => {
        userMenu.style.display = 'none';
      });

      // Ausloggen: einfach auf Logout-Seite
      logoutButton.addEventListener('click', () => {
        window.location.href = '/login/logout.html';
      });
    });
</script>

</body>
</html>
