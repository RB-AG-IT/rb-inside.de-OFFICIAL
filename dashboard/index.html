<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - RB-INSIDE</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3ff;
      color: #222;
    }
    .layout {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #151a2b;
      color: #fff;
      padding: 16px 0;
      transition: width 0.2s;
      overflow: hidden;
    }
    .sidebar.collapsed {
      width: 70px;
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 8px;
    }
    .sidebar-title {
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 1px;
      white-space: nowrap;
    }
    .toggle-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }
    .nav {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .nav-item a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      text-decoration: none;
      color: #cfd2ff;
      font-size: 14px;
      white-space: nowrap;
    }
    .nav-item a:hover,
    .nav-item a.active {
      background: #252c46;
      color: #ffffff;
    }
    .nav-icon {
      width: 22px;
      text-align: center;
      font-size: 16px;
    }
    .sidebar.collapsed .nav-text {
      display: none;
    }
    .sidebar.collapsed .sidebar-title {
      display: none;
    }

    /* Hauptbereich */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
    }
    .topbar-title {
      font-size: 18px;
      font-weight: bold;
    }
    .account-button {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      border: none;
      background: #4c56ff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .content {
      padding: 20px;
    }
    .empty-box {
      background: #ffffff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Seitenleiste -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">RB-INSIDE</div>
        <button class="toggle-btn" id="toggleSidebar" aria-label="Men√º umschalten">‚ò∞</button>
      </div>
      <ul class="nav">
        <li class="nav-item">
          <a href="dashboard.html" class="active">
            <span class="nav-icon">üè†</span>
            <span class="nav-text">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="benutzer.html">
            <span class="nav-icon">üë•</span>
            <span class="nav-text">Benutzer</span>
          </a>
        </li>
      </ul>
    </aside>

    <!-- Hauptbereich -->
    <div class="main">
      <header class="topbar">
        <div class="topbar-title">Dashboard</div>
        <!-- Account-Button oben rechts -->
        <a href="account.html" class="account-button" title="Mein Account">
          <span>A</span>
        </a>
      </header>

      <main class="content">
        <div class="empty-box">
          <h2>Dashboard</h2>
          <p>Hier kommen sp√§ter deine Auswertungen, Statistiken und Kacheln hin.</p>
        </div>
      </main>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleSidebar = document.getElementById('toggleSidebar');

    toggleSidebar.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });
  </script>
</body>
</html>
