<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Registrieren - RHODENBURG AG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .auth-box {
      background: #ffffff;
      padding: 24px 28px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
      max-width: 360px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 26px;
      margin: 0;
      letter-spacing: 2px;
      font-weight: bold;
    }
    .subtitle {
      font-size: 11px;
      font-weight: bold;
      letter-spacing: 5px;
      margin-top: 2px;
      margin-bottom: 10px;
      color: #333;
    }
    h2 {
      font-size: 18px;
      margin: 6px 0 18px;
    }
    .field {
      margin-bottom: 12px;
      text-align: left;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 9px 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-primary {
      background: #4b6cff;
      color: #fff;
      margin-top: 6px;
    }
    .small-text {
      font-size: 13px;
      margin-top: 15px;
    }
    a {
      color: #4b6cff;
      text-decoration: none;
      font-size: 13px;
    }
    a:hover {
      text-decoration: underline;
    }
    #message {
      margin-top: 15px;
      font-size: 14px;
    }
    #message.error {
      color: #c0392b;
    }
    #message.success {
      color: #27ae60;
    }
  </style>
</head>
<body>

  <div class="auth-box">
    <h1>RHODENBURG</h1>
    <div class="subtitle">A K T I E N G E S E L L S C H A F T</div>

    <h2>Registrieren</h2>

    <form id="register-form">
      <div class="field">
        <label for="reg-email">E-Mail</label>
        <input type="email" id="reg-email" required>
      </div>

      <div class="field">
        <label for="reg-password">Passwort</label>
        <input type="password" id="reg-password" required>
      </div>

      <div class="field">
        <label for="reg-password2">Passwort wiederholen</label>
        <input type="password" id="reg-password2" required>
      </div>

      <button type="submit" class="btn-primary">Konto erstellen</button>
    </form>

    <p class="small-text">
      Schon ein Konto?
      <a href="/login/">Zum Login</a>
    </p>

    <div id="message"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const SUPABASE_URL = 'https://ipitjuyeplkaywatmnxg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlwaXRqdXllcGxrYXl3YXRtbnhnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNTU3NjEsImV4cCI6MjA3ODYzMTc2MX0.JZ71lI049-_Z0bJvXIyIOoMFNR_Cgg7wLgbuOEsXCec';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const messageBox = document.getElementById('message');

    function showMessage(text, isError = false) {
      messageBox.innerHTML = text;
      messageBox.className = '';
      if (text) {
        messageBox.classList.add(isError ? 'error' : 'success');
      }
    }

    const registerForm = document.getElementById('register-form');

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      showMessage('Bitte warten...', false);

      const email = document.getElementById('reg-email').value.trim();
      const password = document.getElementById('reg-password').value;
      const password2 = document.getElementById('reg-password2').value;

      if (password !== password2) {
        showMessage('Die Passwörter stimmen nicht überein.<br><small>Bitte erneut eingeben.</small>', true);
        return;
      }

      const { data, error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        let msg = error.message || 'Registrierung fehlgeschlagen';

        if (msg.toLowerCase().includes('password')) {
          msg = 'Das Passwort erfüllt nicht die Anforderungen.<br><small>Bitte ein stärkeres Passwort wählen.</small>';
        }

        if (msg.toLowerCase().includes('user already registered')) {
          msg = 'Diese E-Mail ist bereits registriert.<br><small>Bitte nutze eine andere oder logge dich ein.</small>';
        }

        showMessage(msg, true);
        return;
      }

      showMessage('Registrierung erfolgreich!<br><small>Bitte bestätige deine E-Mail-Adresse über den Link im Postfach.</small>', false);

      setTimeout(() => {
        window.location.href = '/login/';
      }, 15000);
    });
  </script>
</body>
</html>
