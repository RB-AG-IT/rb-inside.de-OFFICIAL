<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Registrieren - RHODENBURG AG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .auth-box {
      background: #ffffff;
      padding: 24px 28px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
      max-width: 360px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 26px;
      margin: 0;
      letter-spacing: 2px;
      font-weight: bold;
    }
    .subtitle {
      font-size: 11px;
      font-weight: bold;
      letter-spacing: 5px;
      margin-top: 2px;
      margin-bottom: 10px;
      color: #333;
    }
    h2 {
      font-size: 18px;
      margin: 6px 0 18px;
    }
    .field {
      margin-bottom: 12px;
      text-align: left;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 9px 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-primary {
      background: #4b6cff;
      color: #fff;
      margin-top: 6px;
    }
    .small-text {
      font-size: 13px;
      margin-top: 15px;
    }
    a {
      color: #4b6cff;
      text-decoration: none;
      font-size: 13px;
    }
    a:hover {
      text-decoration: underline;
    }
    #message {
      margin-top: 15px;
      font-size: 14px;
    }
    #message.error {
      color: #c0392b;
    }
    #message.success {
      color: #27ae60;
    }
  </style>
</head>
<body>

  <div class="auth-box">
    <h1>RHODENBURG</h1>
    <div class="subtitle">A K T I E N G E S E L L S C H A F T</div>

    <h2>Registrieren</h2>

    <form id="signup-form">
      <div class="field">
        <label for="name">Name</label>
        <input type="text" id="name" required>
      </div>

      <div class="field">
        <label for="email">E-Mail</label>
        <input type="email" id="email" required>
      </div>

      <div class="field">
        <label for="password">Passwort</label>
        <input type="password" id="password" required>
      </div>

      <button type="submit" class="btn-primary">Konto erstellen</button>
    </form>

    <p class="small-text">
      Bereits ein Konto?
      <a href="/login/">Zum Login</a>
    </p>

    <div id="message"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const SUPABASE_URL = 'https://ipitjuyeplkaywatmnxg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlwaXRqdXllcGxrYXl3YXRtbnhnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNTU3NjEsImV4cCI6MjA3ODYzMTc2MX0.JZ71lI049-_Z0bJvXIyIOoMFNR_Cgg7WlgbuOEsXCec';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const form = document.getElementById('signup-form');
    const messageBox = document.getElementById('message');

    function showMessage(text, isError = false) {
      messageBox.innerHTML = text;
      messageBox.className = '';
      if (text) {
        messageBox.classList.add(isError ? 'error' : 'success');
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      showMessage('Bitte warten...', false);

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!name || !email || !password) {
        showMessage('Bitte alle Felder ausfüllen.', true);
        return;
      }

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: { name },
          // HIER wird die Registrierungsbestätigungs-Seite gesetzt:
          emailRedirectTo: 'https://rb-inside.de/registrieren/registrierung-bestätigt.html'
        }
      });

      if (error) {
        showMessage(error.message || 'Fehler bei der Registrierung.', true);
        return;
      }

      showMessage(
        'Konto angelegt.<br><small>Bitte E-Mail prüfen und Bestätigungslink anklicken.</small>',
        false
      );
    });
  </script>

</body>
</html>
